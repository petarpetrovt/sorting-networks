name: Build
on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '**.png'
      - '**.editorconfig'
      - '**.csv'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '**.png'
      - '**.editorconfig'
      - '**.csv'
jobs:
  test:
    name: Test `${{ matrix.tf }}` on `${{ matrix.os }}`
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest] #, ubuntu-latest, macOS-latest]
        tf: [net5.0, netcoreapp3.1, net48]
    steps:
     - name: Checkout
       uses: actions/checkout@v2.3.4

     - name: Setup dotnet
       uses: actions/setup-dotnet@v1.7.2

     - name: Publish tests
       run: dotnet publish "test/SortingNetworks.Tests/SortingNetworks.Tests.csproj" -o ".deploy/SortingNetworks.Tests" -c "Debug" -f "${{ matrix.tf }}"
       env:
         DOTNET_CLI_TELEMETRY_OPTOUT: true

     - name: Run tests
       run: dotnet vstest ".deploy/SortingNetworks.Tests/SortingNetworks.Tests.dll" --collect:"XPlat code coverage" --settings:".runsettings" --ResultsDirectory:".deploy/SortingNetworks.Tests/TestResults"

     - name: Update codecov
       uses: codecov/codecov-action@v1
       with:
         token: ${{ secrets.CODECOV_TOKEN }}
