name: Build and test
on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '**.png'
      - '**.editorconfig'
      - '**.csv'
      - '**codeql-analysis.yml'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '**.png'
      - '**.editorconfig'
      - '**.csv'
      - '**codeql-analysis.yml'
jobs:
  test:
    name: Test `${{ matrix.options.tf }}` on `${{ matrix.options.os }}`
    runs-on: ${{ matrix.options.os }}
    strategy:
      matrix:
        options:
          # net48
          - os: windows-latest
            tf: net48
            rv: '6.0.100-preview.2.21155.3'
            codecov: false
          # ne6.0
          - os: ubuntu-latest
            tf: net6.0
            rv: '6.0.100-preview.2.21155.3'
            codecov: true
          - os: windows-latest
            tf: net6.0
            rv: '6.0.100-preview.2.21155.3'
            codecov: false
          - os: macos-latest
            tf: net6.0
            rv: '6.0.100-preview.2.21155.3'
            codecov: false
          # net5.0
          - os: windows-latest
            tf: net5.0
            rv: '6.0.100-preview.2.21155.3'
            codecov: false
          # netcoreapp3.1
          # TODO: for some reason publishing tests requires .NET Core SDK 3.1 to be installed but global.json requires 6.0...
          #- os: windows-latest
          #  tf: netcoreapp3.1
          #  rv: '3.1.404'
          #  codecov: false
    steps:
     - name: Checkout
       uses: actions/checkout@v2.3.4

     - name: Setup dotnet
       uses: actions/setup-dotnet@v1.7.2
       with:
         dotnet-version: ${{ matrix.options.rv }}

     - name: Publish tests
       run: dotnet publish "test/SortingNetworks.Tests/SortingNetworks.Tests.csproj" -o ".deploy/SortingNetworks.Tests" -c "Release" -f "${{ matrix.options.tf }}"

     - name: Run tests with code coverage
       if: ${{ matrix.options.codecov }}
       run: dotnet vstest ".deploy/SortingNetworks.Tests/SortingNetworks.Tests.dll" --collect:"XPlat code coverage" --settings:".runsettings" --ResultsDirectory:".deploy/SortingNetworks.Tests/TestResults"

     - name: Run tests without code coverage
       if: ${{ !matrix.options.codecov }}
       run: dotnet vstest ".deploy/SortingNetworks.Tests/SortingNetworks.Tests.dll" --settings:".runsettings" --ResultsDirectory:".deploy/SortingNetworks.Tests/TestResults"

     - name: Update codecov
       if: ${{ matrix.options.codecov }}
       uses: codecov/codecov-action@v1
       with:
         token: ${{ secrets.CODECOV_TOKEN }}
