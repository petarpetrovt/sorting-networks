name: Build
on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '**.png'
      - '**.editorconfig'
      - '**.csv'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '**.png'
      - '**.editorconfig'
      - '**.csv'
jobs:
  test:
    name: Test `${{ matrix.options.tf }}` on `${{ matrix.options.os }}`
    runs-on: ${{ matrix.options.os }}
    strategy:
      matrix:
        options:
          - os: ubuntu-latest
            tf: net5.0
            rv: '5.0.100'
            coverage: true

          - os: ubuntu-latest
            tf: netcoreapp3.1
            rv: '3.1.404'
            coverage: false

          - os: windows-latest
            tf: net48
            rv: '5.0.100'
            coverage: false
    steps:
     - name: Checkout
       uses: actions/checkout@v2.3.4

     - name: Setup dotnet
       uses: actions/setup-dotnet@v1.7.2
       with:
         dotnet-version: ${{ matrix.options.rv }}

     - name: Publish tests
       run: dotnet publish "test/SortingNetworks.Tests/SortingNetworks.Tests.csproj" -o ".deploy/SortingNetworks.Tests" -c "Debug" -f "${{ matrix.options.tf }}"

     - name: Run tests with code coverage
       if: ${{ matrix.options.coverage }}
       run: dotnet vstest ".deploy/SortingNetworks.Tests/SortingNetworks.Tests.dll" --collect:"XPlat code coverage" --settings:".runsettings" --ResultsDirectory:".deploy/SortingNetworks.Tests/TestResults"

     - name: Run tests without code coverage
       if: ${{ !matrix.options.coverage }}
       run: dotnet vstest ".deploy/SortingNetworks.Tests/SortingNetworks.Tests.dll" --settings:".runsettings" --ResultsDirectory:".deploy/SortingNetworks.Tests/TestResults"

     - name: Update codecov
       if: ${{ matrix.options.coverage }}
       uses: codecov/codecov-action@v1
       with:
         token: ${{ secrets.CODECOV_TOKEN }}
